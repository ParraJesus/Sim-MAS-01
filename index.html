<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Movimiento Armónico Simple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Assets\Images\favicon.png" type="image/png">
    <meta name="Author" content="Jesús Parra, Elkin Morillo, Anderson Vinasco, Paulo Chamorro, Alejandro Cárdenas">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="#sim-data" class="nav__list-link">Movimiento Armónico Simple</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="form">
        <div class="form__container" id = "sim-data">
            <h1 class="form__title">Simulación del Movimiento Armónico Simple</h1>
            <fieldset class="form__fieldset">
                <legend>Datos de la simulación</legend>
                <form action="" class="form__form">
                    <div class="form__input-container">
                        <label for="">Dato 1
                            <div class="input-container__data-container">
                                <input type="range" name="" id="slider_data_1">
                                <div class="input-container__value" id="text_data_1">100</div>
                            </div>
                        </label>
                    </div>
                    <div class="form__input-container">
                        <label for="">Dato 2
                            <div class="input-container__data-container">
                                <input type="range" name="" id="slider_data_2">
                                <div class="input-container__value" id="text_data_2">100</div>
                            </div>
                        </label>
                    </div>
                </form>
                <button id="startButton">Comenzar</button>
            </fieldset>
            <script src="slidersValueScript.js"></script>
        </div>
    </main>
    <section class="sim">
        <div class="sim__container">
            assas
        </div>
    </section>
    <footer class="footer">
        <p class="footer__p">
            Proyecto realizado por Jesús Parra, Elkin Morillo, Anderson Vinasco, Paulo Chamorro y Alejandro Cárdenas
        </p>
    </footer>
</body>
</html>
