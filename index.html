<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Movimiento Armónico Simple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Assets\Images\favicon.png" type="image/png">
    <meta name="Author" content="Jesús Parra, Elkin Morillo, Anderson Vinasco, Paulo Chamorro, Alejandro Cárdenas">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="#sim-data" class="nav__list-link">Movimiento Armónico Simple</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="form">
        <div class="form__container" id = "sim-data">
            <h1 class="form__title">Simulación del Movimiento Armónico Simple</h1>
            <fieldset class="form__fieldset">
                <legend>Datos de la simulación</legend>
                <form action="" class="form__form">
                    <div class="form__input-container">
                        <label>Masa de la barra (kg)
                            <div class="input-container__data-container">
                                <input type="range" name="" id="mass_range_value">
                                <div class="input-container__value" id="mass_range_text">100</div>
                            </div>
                        </label>
                    </div>
                    <div class="form__input-container">
                        <label>Longitud de la barra (l)
                            <div class="input-container__data-container">
                                <input type="range" name="" id="length_range_value">
                                <div class="input-container__value" id="length_range_text">100</div>
                            </div>
                        </label>
                    </div>
                    <div class="form__input-container">
                        <label>Constante elástica del resorte (k)
                            <div class="input-container__data-container">
                                <input type="range" name="" id="k_range_value">
                                <div class="input-container__value" id="k_range_text">100</div>
                            </div>
                        </label>
                    </div>
                    <div class="form__input-container">
                        <label>Fase inicial (rad)
                            <div class="input-container__data-container">
                                <input type="range" name="" id="phase_range_value">
                                <div class="input-container__value" id="phase_range_text">100</div>
                            </div>
                        </label>
                    </div>
                    <div class="form__input-container">
                        <label>Inclinación inicial (rad)
                            <div class="input-container__data-container">
                                <input type="range" name="" id="initialInclination_range_value">
                                <div class="input-container__value" id="initialInclination_range_text">100</div>
                            </div>
                        </label>
                    </div>
                </form>
            </fieldset>
            <div class="form__button-container">
                <button class="form__button" id="updateDataButton">Actualizar Datos</button>
                <button class="form__button" id="startAnimButton">Pausar Animación</button>
            </div>
            <script src="slidersValueScript.js"></script>
        </div>
    </main>
    <section class="sim">
        <div class="sim__container" id="sim_container">
            <script src="simultationScript.js"></script>
        </div>
        <div class="graph__container">
            
        </div>
    </section>
    <footer class="footer">
        <p class="footer__p">
            Proyecto realizado por Jesús Parra, Elkin Morillo, Anderson Vinasco, Paulo Chamorro y Alejandro Cárdenas
        </p>
    </footer>
</body>
</html>
